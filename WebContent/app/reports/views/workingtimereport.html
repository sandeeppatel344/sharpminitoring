<div>
    <form>
        <div class="row">
            <div class="col-md-3">
                <div class="form-group">
                <input type="text" class=" form-control" name = "fromdate" uib-datepicker-popup="dd/MM/yyyy" max-date="maxDate"
                 ng-model="filterObj.fromdate" is-open = "isOpen" close-text="Close" ng-click="isOpen=true" ng-focus="isOpen=true" required  placeholder="From Date"/>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">
                <input type="text" class=" form-control" name = "todate" uib-datepicker-popup="dd/MM/yyyy" max-date="maxDate"
                       ng-model="filterObj.todate" is-open = "isOpent" close-text="Close" ng-click="isOpent=true" ng-focus="isOpent=true" required  placeholder="To Date"/>
                </div>
            </div>
            <div class="col-md-3">
                <div class="form-group">

                <select class="form-control" name="channelcategory"  ng-model="filterObj.userid" ng-options="cat.id as cat.first_name for cat in userList track by cat.id" >
                    <option selected value="">Please Select User</option>
                </select>
                </div>
            </div>
            <div class="col-md-3">
            <button class="btn btn-success" ng-click="getReportData()">Go</button>
            </div>
        </div>
    </form>

    <div class="row hidden-print">
        <div class="col-md-12 input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-search"></i></span>
            <input type="text" ng-model="serchtext" autofocus="true">
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-md-12">

            <table class="customreporttable table-responsive table table-bordered table-hover" id="userreport">
                <thead id="userreportheading">
                <th>SrNo.</th>
                <th>Date</th>
                <th>Login Time</th>
                <th>Logout Time</th>
                <th>Work Hours</th>
                </thead>
                <tbody>
                <tr class="customreporttablecontent" ng-repeat="user in userData|filter:serchtext">
                    <td class="customreporttablecolumnwithrightborder customreporttablecolumnwithleftborder">{{$index+1}}</td>
                    <td class="customreporttablecolumnwithrightborder customreporttablecolumnwithleftborder">{{user.username}}</td>
                    <td class="customreporttablecolumnwithrightborder customreporttablecolumnwithleftborder">{{user.password}}</td>
                </tr>
                </tbody>


            </table>
        </div>
    </div>
    <div class="hidden-print">
        <button ng-click="print()">Print</button>
    </div>

</div>
