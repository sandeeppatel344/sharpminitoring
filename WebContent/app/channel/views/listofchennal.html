<div >
    <div class="alert alert-success" role="alert"><strong>Channel List</strong> <div class="pull-right"><button ng-click="addNewChannel()" class="glyphicon glyphicon-plus-sign" title="Add new channel"></button></div></div>
    <table class="table"  class="row-border hover">
        <thead>
        <tr style="text-align: center">
            <th>SrNo.</th>
            <th>Channel Name</th>
            <th>Program Name</th>
            <th>Category</th>
            <th>Language</th>
            <th>Channel Category</th>
            <th colspan="2">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="channel in channelList|orderBy:'channel.id':true" ng-if="channel.channel_name">
            <td>{{$index+1}}</td>
            <td>{{ channel.channel_name }}</td>
            <td>{{ channel.program_name }}</td>
            <td>{{ channel.category }}</td>
            <td>{{ channel.language }}</td>
            <td>{{ channel.category_name }}</td>
            <td title="Edit Channel"><button class="btn btn-success" ng-click="editData(channel.id)"><i class="glyphicon glyphicon-pencil"></i></button></td>
            <td title="Delete Channel"><button class="btn btn-danger" ng-click="deleteData(channel.id)"><i class="glyphicon glyphicon-trash" ></i></button></td>
        </tr>
        </tbody>
    </table>
</div>
