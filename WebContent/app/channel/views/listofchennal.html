<div >
    <div class="alert alert-success" role="alert"><strong>Channel List</strong> <div class="pull-right"><button ng-click="addNewChannel()" class="glyphicon glyphicon-plus-sign btn-small btn-raised btn-primary ng-scope" title="Add new channel"></button></div></div>
    <div class="form-group"><input type="text" class="form-control" ng-model="searchtext" autofocus="true" placeholder="Search"><span class="glyphicon glyphicon-search form-control-feedback"></span></div>
    <table class="table"  class="row-border hover">
        <thead>
        <tr style="text-align: center">
            <th>SrNo.</th>
            <th>Channel Name</th>
            <th>Program Name</th>
            <th>Category</th>
            <th>Language</th>
            <th>Channel Category</th>
            <th colspan="2">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="channel in channelList|orderBy:'channel.id':true|filter:searchtext|pagination: curPage * pageSize | limitTo: pageSize track by channel.id" ng-if="channel.channel_name">
            <td>{{$index+1}}</td>
            <td>{{ channel.channel_name }}</td>
            <td>{{ channel.program_name }}</td>
            <td>{{ channel.category }}</td>
            <td>{{ channel.language }}</td>
            <td>{{ channel.category_name }}</td>
            <td title="Edit Channel"><button class="btn btn-success" ng-click="editData(channel.id)"><i class="glyphicon glyphicon-pencil"></i></button></td>
            <td title="Delete Channel"><button class="btn btn-danger" ng-click="deleteData(channel.id)"><i class="glyphicon glyphicon-trash" ></i></button></td>
        </tr>
        </tbody>
    </table>
</div>

<div class="pagination-div pull-right" ng-show="channelList.length">

    <button ng-click="curPage=curPage-1" ng-disabled="curPage == 0" type="button" class="btn-default">PREV</button></li>
    <span>Page {{curPage + 1}} of {{ numberOfPages() }}</span></li>
    <button ng-click="curPage = curPage+1" ng-disabled="curPage >= channelList.length/pageSize - 1" type="button" class="btn-default">NEXT</button></li>
</div>
