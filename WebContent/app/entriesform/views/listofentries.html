<div >
    <div class="alert alert-success" role="alert"><strong>Entry List</strong> <div class="pull-right"><button ng-click="addNewEntries()" class="glyphicon glyphicon-plus-sign btn-small btn-raised btn-primary ng-scope" title="Add new channel"></button></div></div>
    <div class="form-group"><input type="text" class="form-control" ng-model="searchtext" autofocus="true" placeholder="Search"><span class="glyphicon glyphicon-search form-control-feedback"></span></div>
    <table class="table"  class="row-border hover">
        <thead>
        <tr style="text-align: center">
            <th>SrNo.</th>
            <th>Program Date</th>
            <th>Channel Name</th>
            <th>Program Name</th>
            <th>Category</th>
            <th>Language</th>
            <th>Song</th>
            <th colspan="3">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="entry in ListOfEntries|orderBy:'entry.id':true|filter:searchtext" ng-if="entry.channel">
            <td>{{$index+1}}</td>
            <td>{{ entry.program_date }}</td>
            <td>{{ entry.channel }}</td>
            <td>{{ entry.program_name }}</td>
            <td>{{ entry.category }}</td>
            <td>{{ entry.language }}</td>
            <td>{{ entry.songs }}</td>
            <td title="Edit Channel"><button class="btn btn-success" ng-click="editEntries(entry.id)"><i class="glyphicon glyphicon-pencil"></i></button></td>
            <td title="Delete Channel"><button class="btn btn-danger" ng-click="deleteEntries(entry.id)"><i class="glyphicon glyphicon-trash" ></i></button></td>
            <td title="Delete Channel"><button class="btn btn-danger" ng-click="toBeContinue(entry)"><i class="glyphicon glyphicon-trash" ></i></button></td>
        </tr>
        </tbody>
    </table>
</div>
